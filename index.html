<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Shows App</title>
	</head>
	<body>
		<header>
			<form id="inputs">
				<div class="input-wrapper">
					<input 
						type="text" 
						id="show-input" 
						class="form-input" 
            placeholder="Search for Show..."
						autocomplete="given-name">
					<label 
						for="show-input"
						class="form-label"
						> Search for Show...
					</label>
				</div>
			</form>
      <input
          type="submit"
          class="btn"
          id="search-button"
          form="inputs"
				></input>
		</header>
		<main>
			<div id="movie-tab" class="shows-container main">
			
			</div>
		</main>
	</body>
	<script src="show.js"></script>
	<script src="script.js"></script>
</html>
